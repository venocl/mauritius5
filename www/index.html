<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Mauritius5</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready">
                <p class="event listening blink">Connecting to Device</p>
                <p class="event received">
                    <button onclick="add5()">Add 5 to all my mobile numbers</button>
                    <button onclick="remove5()">Remove 5 to all my mobile numbers</button>
                </p>
            </div>
        </div>
        <style type="text/css">
            button {
                margin-top: 1em;
                font-size: 1.5em;
                padding: 0.5em;
            }
        </style>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <script type="text/javascript" src="js/algo.js"></script>
        <!--<script type="text/javascript" src="js/test.js"></script>-->

        <script type="text/javascript" charset="utf-8">

        function add5()
        {
            var options = new ContactFindOptions();
            options.filter = "";
            options.multiple = true;
            var fields = ["*"];
            if(confirm('are you sure ?'))
            {
                navigator.contacts.find(fields, add5tonumbers, onError, options);
            }
        }

        function add5tonumbers(contacts)
        {
            for (var i = 0; i < contacts.length; i++)
            {
                var numbers = contacts[i].phoneNumbers;
                if(numbers != null)
                {
                    for (var j = 0; j < numbers.length; j++)
                    {
                        if(numbers[j] != null)
                        {
                            numbers[j].value = algoremove5(numbers[j].value);
                        }
                    }
                    contacts[i].phoneNumbers = numbers;
                    contacts[i].save();
                }
            }
            alert('Done !');
        }

        function remove5()
        {
            var options = new ContactFindOptions();
            options.filter = "";
            options.multiple = true;
            var fields = ["*"];
            if(confirm('are you sure ?'))
            {
                navigator.contacts.find(fields, remove5tonumbers, onError, options);
            }
        }

        function remove5tonumbers(contacts)
        {
            for (var i = 0; i < contacts.length; i++)
            {
                var numbers = contacts[i].phoneNumbers;
                if(numbers != null)
                {
                    for (var j = 0; j < numbers.length; j++)
                    {
                        if(numbers[j] != null)
                        {
                            numbers[j].value = algoremove5(numbers[j].value);
                        }
                    }
                    contacts[i].phoneNumbers = numbers;
                    contacts[i].save();
                }
            }
        }


        // onError: Failed to get the contacts

        function onError(contactError) {
            alert('onError!');
        }
        </script>

    </body>
</html>
